<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.ImagePath}}" alt="" class="img-responsive" style="max-height: 300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>Recipe Details : {{recipe.Name}} </h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button class="btn btn-success">Add Ingredient</button>
            <button class="btn btn-primary">Edit Recipe</button>
            <button class="btn btn-danger">Delete Recipe</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.Description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       Ingredients
    </div>
</div>
