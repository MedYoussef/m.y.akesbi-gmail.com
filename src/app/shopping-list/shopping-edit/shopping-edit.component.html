<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="form" (ngSubmit)="OnSubmit()">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input required type="text" id="name" class="form-control" formControlName="name">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" formControlName="amount">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" [disabled]="!form.valid" type="submit">{{editMode ? 'Edit' : 'Add'}}</button>
                    <button class="btn btn-danger" type="button" (click)="OnDelete()" *ngIf="editMode" >Delete</button>
                    <button class="btn btn-primary" type="button" (click)="ClearForm()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
