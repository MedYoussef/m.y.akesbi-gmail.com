<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error !== null">
            <p>{{error}}</p>
        </div>
        <div class="alert alert-success" *ngIf="signedUp">
            <p>Signed Up</p>
        </div>
        <div *ngIf="isLoading" class="lds-ring"><div></div><div></div><div></div><div></div></div>
        <form [formGroup]="authForm" (ngSubmit)="OnSubmit()" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input class="form-control" type="email" id="email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" formControlName="password">
            </div>
            <div>
                <button [disabled]="!authForm.valid" type="submit" class="btn btn-primary">
                    {{logindMode ? 'Log in' : 'Sign up'}}
                </button> |
                <button type="button" class="btn btn-primary" (click)="OnSwitchMode()">
                    {{logindMode ? 'Switch to Sign Up' : 'Switch to Log in'}}
                </button>
            </div>
        </form>
    </div>
</div>
